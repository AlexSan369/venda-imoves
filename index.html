<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,400;0,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RecImóveis</title>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="content__logo">
            <img src="img/logo.png" alt="Logo">
            <p>RecImóveis</p>
        </div>
        <div class="content__whtapp">
           <img src="img/wht.png" alt="logo whatsApp" width="30" height="30">
            <p>(81) 97070-7070</p>
        </div>
    </header>

    <!-- Conteúdo central -->
    <main>
        <div class="texto">
            <h1>5 apartamentos excelentes no Recife</h1>
        </div>
        <div class="inputs">
            <p>
                Cadastre-se e veja 5 excelentes apartamentos em primeira mão
            </p>
            <input type="text" placeholder="Digite seu nome">
            <input type="email" placeholder="Digite seu melhor email">
            <input type="text" placeholder="Telefone">
            <input class="btn" type="submit" value="Cadastrar">
        </div>
    </main>
    <footer>
        <h2>Imóveis exclusivos para você</h2>
        <p>
            São apartamentos que estão disponíveis para compra a menos de 24horas.
        </p>
        
    </footer>
</body>
</html>
